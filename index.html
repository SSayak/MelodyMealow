<body style="background-color: #fffdf0;">
    <!-- NAVBAR START -->

          <div class="container-fluid">
            <a class="navbar-brand text-dark m-lg-5 fst-manrope" href="#"
              >MelodyMeadow</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto" id="nav-item">
                <li class="nav-item">
                  <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-dark"

                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Category
                  </a>
                  <ul class="dropdown-menu scrollable-menu" role="menu"></ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active text-dark"

                <li class="nav-item">

                <li class="nav-item">

              <div class="nav-item">

                  src="./img/icons8-корзина.gif"

                <button
                  class="btn btn-outline btn-color"

<img

<p>GO SHOP</p>

   <!-- ADMIN PANEL -->
   <div id="admin" class="w-100 justify-content-center text-center text-light" >
    <div class="mt-5 d-flex flex-column w-100" id="admin-panel">
      <h2 class="panel-title" 
      ><strong style="color:rgba(176, 152, 101, 0.774);">Admin panel</strong></h2>
      <input
        type="text"
        placeholder="Title"
        class="mb-2 w-50 m-auto"
        id="instruments-title"
      />

      <input
        type="number"
        placeholder="Price"
        class="mb-2 w-50 m-auto"
        id="instruments-price"
      />

      <input
        type="text"
        placeholder="Description"
        class="mb-2 w-50 m-auto "
        id="instruments-desc"
      />

      <input
        type="url"
        placeholder="Image url"
        class="mb-2 w-50 m-auto"
        id="instruments-image"
      />

      <input
        type="text"
        placeholder="Category"
        class="mb-2 w-50 m-auto"
        id="instruments-category"
      />
      <button class="btn btn-color w-50 m-auto add-instruments-btn">Add Instruments</button>
      <button class="btn btn-color w-50 m-auto save-changes-btn">
        Save Changes
      </button>
    </div>
  </div>

  <!-- MODAL FOR REGISTRATION -->
  <div
    class="modal fade"
    id="register-modal"
    tabindex="-1"
    aria-labelledby="registerModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h1
            style="margin-left: 40%"
            class="modal-title fs-5 text-dark"
            id="registerModalLabel"
          >
            <strong style="color:rgba(176, 152, 101, 0.774);">REGISTER</strong>
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            class="mb-2 w-100 form-control"
            type="text"
            placeholder="Name"
            id="reg-name"
          />

          <input
            class="mb-2 w-100 form-control"
            type="number"
            placeholder="Age"
            id="reg-age"
          />

          <input
            class="mb-2 w-100 form-control"
            type="email"
            placeholder="Email"
            id="reg-email"
          />

          <input
            class="mb-2 w-100 form-control"
            type="password"
            placeholder="Password"
            id="reg-password"
          />

          <input
            class="mb-2 w-100 form-control"
            type="password"
            placeholder="Confirm Password"
            id="reg-password-confirm"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-color"
            data-bs-dismiss="modal"
            id="register-modal-btn"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- REGISTRATION FOR ADMIN -->
  <div
    class="modal fade"
    id="register-admin-modal"
    tabindex="-1"
    aria-labelledby="registerModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h1
            style="margin-left: 43%"
            class="modal-title fs-5 text-light"
            id="registerAdminModalLabel"
          >
            <strong style="color:rgba(176, 152, 101, 0.774); margin-left: -18%">NEW ADMIN</strong>
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            class="mb-2 w-100 form-control"
            type="text"
            placeholder="Name"
            id="reg-admin-name"
          />

          <input
            class="mb-2 w-100 form-control"
            type="number"
            placeholder="Age"
            id="reg-admin-age"
          />

          <input
            class="mb-2 w-100 form-control"
            type="email"
            placeholder="Email"
            id="reg-admin-email"
          />

          <input
            class="mb-2 w-100 form-control"
            type="password"
            placeholder="Password"
            id="reg-admin-password"
          />

          <input
            class="mb-2 w-100 form-control"
            type="password"
            placeholder="Confirm Password"
            id="reg-admin-password-confirm"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-color"
            data-bs-dismiss="modal"
            id="register-admin-modal-btn"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- MODAL FOR LOGIN -->
  <div
    class="modal fade"
    id="login-modal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h1
            style="margin-left: 43%"
            class="modal-title fs-5 text-dark"
            id="loginModalLabel"
          >
            <strong style="color:rgba(176, 152, 101, 0.774);">LOGIN</strong>
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            class="mb-2 w-100 form-control"
            type="text"
            placeholder="Name"
            id="login-name"
          />

          <input
            class="mb-2 w-100 form-control"
            type="text"
            placeholder="Password"
            id="login-password"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-color"
            data-bs-dismiss="modal"
            id="login-modal-btn"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </div>


    <!-- CONTENT -->
    <div class="cont-content">
        <button id="push-btn" class="pushandget">PUSH TO DB</button>
        <button id="get-btn" class="pushandget">GET INSTRUMENTS FROM DB</button>
        <div id="content__div" class="d-flex flex-wrap justify-content-center"></div>
    </div>
      
    <!-- PAGINATION -->
    <div class="d-flex w-100 justify-content-center">
        <a class="btn btn-color m-1"  href="javascript:void(0)" aria-label="Previous" id="prev-page-btn">
            <span aria-hidden="true">&laquo;</span>
        </a>
        <a class="btn btn-color m-1"  href="javascript:void(0)" aria-label="Next" id="next-page-btn">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </div>

    <!-- Details modal --> 
    <div id="detailsModal"> 
        <div class="modal-details-inner"> 
          <div class="modal-details-header"> 
            <h4>Просмотр товара</h4> 
            <button id="detailsModalClose">&times</button> 
          </div> 
          <div id="detailsModalBody" style="display: flex"></div> 
        </div> 
      </div> 
      <!-- Details modal end -->

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><strong style="color:rgba(176, 152, 101, 0.774);">CART</strong></h1>
                    <button type="button" class="btn-close btn-close-cart" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="border border-dark w-100 text-center">
                    </table>
                    <h4 class="my-3" id="cart-total-cost"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-color" id="create-cart-order-btn">ORDER</button>
                    <button type="button" class="btn btn-color1" id="clean-cart-btn">CLEAN ALL</button>
                </div>
            </div>
        </div>
    </div>
</div>
